<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الكتاب - مكتبة الكتب العربية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .book-info {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .book-cover {
            background-color: #e9ecef;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .book-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .book-author {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .book-meta {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        .book-meta-item {
            margin-bottom: 10px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 30px 0;
        }
        .book-id {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">مكتبة الكتب العربية</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">الرئيسية</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/login">تسجيل دخول المسؤول</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="book-info">
                    <a href="/" class="btn btn-outline-secondary mb-4">
                        <i class="fas fa-arrow-right"></i> العودة إلى صفحة البحث
                    </a>
                    
                    <div class="book-cover">
                        <i class="fas fa-book fa-5x text-secondary"></i>
                    </div>
                    
                    <h1 class="book-title">{{ book.book_name }}</h1>
                    <div class="book-author">
                        <i class="fas fa-feather-alt"></i> {{ book.author }}
                    </div>
                    
                    <div class="book-meta">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="book-meta-item">
                                    <strong>المصدر:</strong> {{ book.source }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="book-meta-item">
                                    <strong>عدد المجلدات:</strong> {{ book.num_of_volumes }}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="book-id">
                        <strong>رقم الكتاب في النظام:</strong> {{ book_id }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <p>جميع الحقوق محفوظة © مكتبة الكتب العربية 2025</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
